<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
        <div class="user-info">
            <button onclick="login()">Login</button>
        </div>
    </header>
    <div class="content">
        <aside class="sidebar">
            <h2>Connected Accounts</h2>
            <ul>
                <li>Twitter</li>
                <li>Facebook</li>
                <li>Instagram</li>
            </ul>
        </aside>
        <main class="feed">
            <h2>Feed</h2>
            <div id="social-feeds">
                <!-- Social feeds will be displayed here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
